<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
        }
        .game-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
        }
        h1 { color: #333; margin-bottom: 10px; }
        .instructions { color: #666; margin-bottom: 30px; }
        input {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        button:hover { background: #5568d3; }
        #feedback {
            font-size: 20px;
            font-weight: bold;
            margin: 20px 0;
            min-height: 30px;
        }
        #attempts {
            font-size: 16px;
            color: #666;
        }
        .success { color: #4CAF50; }
        .error { color: #f44336; }
        .hint { color: #FF9800; }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ðŸŽ² Number Guessing Game</h1>
        <p class="instructions">I'm thinking of a number between 1 and 100</p>

        <input type="number" id="guess-input" placeholder="Enter your guess" min="1" max="100">
        <button id="guess-btn">Guess!</button>

        <div id="feedback"></div>
        <div id="attempts">Attempts: 0</div>

        <button id="reset-btn" style="background: #999; margin-top: 20px;">New Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
